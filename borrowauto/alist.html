        <script type="text/javascript">
            $('.poptips__close-btn').on('click', function() {
                $('.yt-plan-poptips-wrap').fadeOut('fast');
            })
            function borrowautoSubmit() {
                var options = {
                    url: '/mobile/borrowauto/add/',
                    beforeSubmit: checkForm,
                    dataType: "json",
                    type: "post",
                    success: function (ret) {
                        if (ret.msg == '') {
                            if (ret.jump == 1) {
                                art.dialog({
                                    title: '系统提示',
                                    content: '修改成功',
                                    ok: function () {
                                        location = ret.url;
                                    }
                                });
                            } else {
                                location = ret.url;
                            }
                            $("#msg").html("下一步:跳转到汇付开启");
                        } else {
                            alert(ret.msg);
                        }
                    }
                };
                $("#borrowautoForm").ajaxSubmit(options);
                return false;
            }

            function checkForm() {
                var err = '';
                var account = '';
                var failtime = '20200731';
                var sqamount = '10000000';
                var today = '20180828';
                var tenMoney = $('#tender_account').val();

                if ((failtime < today) || (failtime==0)) {

                    $('#sqcontent').text('自动投标设置失败。您需要开通授权投标，才可以进行优投项目投资、自动投标等操作。');
                    $('#sqbtn').text('立即开通');
                    $('#sqbtn').attr('href','/mobile/xwsend/user_authorization/INVESTOR');
                    $('.yt-plan-poptips-wrap').fadeIn(100);
                    return false;
                } else if (sqamount < parseFloat(tenMoney)) {
                    $('#sqcontent').text('自动投标设置失败。您的授权投标金额为'+sqamount+'元，请重新授权或修改投资金额');
                    $('#sqbtn').text('重新授权');
                    $('#sqbtn').attr('href','/mobile/xwsend/user_authorization/INVESTOR');
                    $('.yt-plan-poptips-wrap').fadeIn(100);
                    return false;
                }

                if ($('#tender_type').val() == 1) {

                }

                if ($('#tender_type').val() == 2) {
                    if ($('#tender_account').val() < 50) {
                        alert('最少投资金额最小50');
                        return false;
                    } else if ($('#tender_account').val() > 10000000) {
                        alert('最大投资金额最大1000万');
                        return false;
                    }
                    account = $('#tender_account').val();
                    if (account == "" || account == "0") {
                        account = "0.00";
                    }
                    if (!account.match(/^(?:0\.\d{1,2}|(?!0)\d+(?:\.\d{1,2})?)$/)) {
                        alert('金额格式不正确');
                        return false;
                    }
//		if(($('#tender_account').val()) % 100 !=0){
//			alert('必须是100的倍数');
//			return false;
//		}
                }
                if ($('#valid_start_time').val() == "") {
                    err = '请填写有效开始日期';
                    return false;
                }

                if ($('#valid_end_time').val() == "") {
                    err = '请填写有效结束日期';
                    return false;
                }

                var objList = document.getElementsByName("b_style[]");
                var s = '';
                for (var i = 0; i < objList.length; i++) {
                    if (objList[i].checked)
                        s += objList[i].value + ',';
                }
                if (s == "") {
                    // err = '必须保留一个还款方式';
                    alert('必须保留一个还款方式');
                }
                if (err == '') {
                    return true;
                } else {
                    $('#dialog').dialog({
                        modal: true, //蒙层（弹出会影响页面大小）
                        title: '系统提示',
                        buttons: {
                            "确定": function () {
                                $(this).dialog("close");
                            }
                        }
                    });
                    $("#msg").html(err);
                    return false;
                }
            }

            function jump() {
                window.location.href = "/mobile/borrowauto/plan.html?ad=2";

            }
