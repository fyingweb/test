
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>自动投标_多宝贷</title>
    <meta name="keywords" content="多宝贷_安全可靠的投资理财网站_P2P个人理财平台" />
    <meta name="description" content="多宝贷是一家专业可靠的互联网金融服务平台 ,专注为P2P网贷投资和借款用户提供优质的互联网信息中介服务，为投资人带来更大的收益,多宝贷让闲钱更有价值。" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <script type="text/javascript" src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/mobiscroll.custom.min.674c7ed2.css">
    <link rel="stylesheet" href="css/common.a31a62a5.css">
    <link rel="stylesheet" href="css/autotender.e8ae5a36.css">
</head>
<body>
    <div class="autotender-wrap">
        
        <form id="borrowautoForm" name="borrowautoForm">

            <div class="autotender-header">
                <div class="circle open">已开启</div>
            </div>

            <div class="autotender-info">
                <a href="recharge.html" class="available-money">
                    <p>可用余额<b>¥4567.36</b></p>
                    <em>去充值</em>
                </a>

                <dl class="tender-money">
                    <dt class="tender-title">
                        <p>每次投标金额</p>
                        <em class="arrow on">收起</em>
                    </dt>
                    <dd class="tender-select">
                        <span class="active">按照余额</span>
                        <span>固定金额</span>
                        <span>最大金额</span>
                    </dd>
                </dl>
                <input type="hidden" name="tenderMoney" class="tender-money-input" value="0">

                <div class="wrbid-box">
                    <input type="text" class="wrbid-input" name="tenderAccount" placeholder="请输入金额">
                    <p class="tips">填写保留金额，不会加入自动投标</p>
                </div>
                
                <dl class="repayment-type">
                    <dt class="tender-title">
                        <p>还款方式</p>
                        <em class="arrow on">收起</em>
                    </dt>
                    <dd class="tender-select">
                        <span class="active">等额本息</span>
                        <span class="active">一次性还本付息</span>
                        <span class="active">每月付息到期还本</span>
                    </dd>
                </dl>
                <input type="hidden" name="tenderType" class="tender-type-input" value="0-1-2">
            </div>

            <ul class="tender-date">
                <li>
                    <p>借款期限</p>
                    <div class="loan-date">
                        <span class="loan-start">
                            <select class="loan-start-select" name="loanStart">
                                <option value="1">1个月</option>
                                <option value="2">2个月</option>
                                <option value="3">3个月</option>
                                <option value="4">4个月</option>
                                <option value="5">5个月</option>
                                <option value="6">6个月</option>
                                <option value="7">7个月</option>
                                <option value="8">8个月</option>
                                <option value="9">9个月</option>
                                <option value="10">10个月</option>
                                <option value="11">11个月</option>
                                <option value="12">12个月</option>
                                <option value="18">18个月</option>
                                <option value="24">24个月</option>
                                <option value="36">36个月</option>
                            </select>
                        </span>至
                        <span class="loan-end">
                            <select class="loan-end-select" name="loanEnd">
                                <option value="1">1个月</option>
                                <option value="2">2个月</option>
                                <option value="3">3个月</option>
                                <option value="4">4个月</option>
                                <option value="5">5个月</option>
                                <option value="6">6个月</option>
                                <option value="7">7个月</option>
                                <option value="8">8个月</option>
                                <option value="9">9个月</option>
                                <option value="10">10个月</option>
                                <option value="11">11个月</option>
                                <option value="12" selected="selected">12个月</option>
                                <option value="18">18个月</option>
                                <option value="24">24个月</option>
                                <option value="36">36个月</option>
                            </select>
                        </span>
                    </div>
                </li>
                <li class="rate-item">
                    <p>利率不小于</p>
                    <div class="rate-date">
                        <span class="rate-reduce">－</span>
                        <input type="text" class="rate-input" name="minRate" value="6%">
                        <span class="rate-add">＋</span>
                    </div>
                </li>
                <li>
                    <p>有效日期</p>
                    <div class="effective-date">
                        <span class="effective-start"><input type="text" class="effective-start-input" readonly="" value="2008.11.02" name="effectiveStart"></span>至
                        <span class="effective-end"><input type="text" class="effective-end-input" readonly="" value="2018.12.11" name="effectiveEnd"></span>
                    </div>
                </li>
            </ul>
            
            <label class="check-btn">
                <input type="checkbox" class="det-check" checked="checked">
                <span></span>
                我已阅读并同意<a href="/tzxy/auto">《自动投标须知》</a>
            </label>

            <!-- <input type="submit" class="open-btn" value="开启"> -->

            <div class="eidt-item">
                <input type="submit" class="edit-btn" value="保存修改">
                <input type="button" class="close-btn" value="关闭">
            </div>
        </form>

    </div>
    
    <div class="side-nav">
    <p class="side-menu"><i></i></p>
    <nav class="nav-box">
        <a href="index.html" class="home">
            <i></i>
            <span>首页</span>
        </a>
        <a href="borrow.html" class="burse">
            <i></i>
            <span>投资</span>
        </a>
        <a href="ucenter.html" class="account">
            <i></i>
            <span>我的</span>
        </a>
        <a href="about.html" class="about">
            <i></i>
            <span>更多</span>
        </a>
    </nav>
</div>

    <script src="https://libs.baidu.com/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/mobiscroll.custom.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/autotender.js"></script>
</body>
</html>
