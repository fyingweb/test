<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>大童保险服务</title> 
<meta name="description" content="大童保险服务">
<meta name="keywords" content="大童保险服务">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/size.js"></script>
</head>
<body>
    <div class="wrap">
    	<div class="group">
			<div class="item">
				<label>姓名：</label>
				<input type="text" value="" id="username">
			</div>
			<div class="item">
				<label>手机号码：</label>
				<input type="text" value="" maxlength="11" id="phone">
			</div>
			<button id="btn">提 交</button>
    	</div>
    	<img src="images/bottom.png" class="bottom">

    	<div class="mark"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script>
    $(function(){
    	$('#btn').on('click', function(){
    		var username = $('#username').val(),
    			phone = $('#phone').val(),
    			phoneReg = /^((13[0-9])|(14[5,7])|(15[0-3,5-9])|(17[0,3,5-8])|(18[0-9])|166|198|199|(147))\d{8}$/;
        	if (username=='' || username==null) {
           	 	msgShow('请输入姓名！');
           	 	$('#username').focus();
            	return;
        	}
        	if (!phoneReg.test(phone)) {
           	 	msgShow('请输入正确的手机号码！');
           	 	$('#phone').focus();
            	return;
        	}
        	$.ajax({
     		    type: 'POST',
     		    async: false,
     		    url: '',
     		    data: {
     		        phone: phone,
     		        username: username
     		    },
     		    dataType: 'json',
     		    success: function (res) {
     		        if (res.tip_code == 0) {

     		        } else {
                        msgShow(res.tip_msg);
     		        }
     		    }
     		});
    	});

    	function msgShow(tip){
    		$('.mark').html('<p>'+tip+'</p>').show();
    		setTimeout(function(){
    			$('.mark').hide();
    		}, 1500)
    	}
    })
    </script>
</body>
</html>
